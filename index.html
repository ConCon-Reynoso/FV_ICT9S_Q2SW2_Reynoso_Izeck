<DOCTYPE! html>
	<title>Q2S2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		
	</style>
	<body>
		<h1>Robotics Cub Registration Form</h1>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-md-6"></div>
					<label>Name</label>
					<input type="text" class="form-control">
				</div>
				<div class="row">
					<div class="col-md-6"></div>
					<label>Age</label>
					<input type="text" class="form-control">
				</div>
				<div class="row">
					<div class="col-md-6"></div>
					<label>Email Address</label>
					<input type="text" class="form-control">
				</div>
				<div class="row">
					<div class="col-md-6"></div>
					<label>Phone Number</label>
					<input type="text" class="form-control">
				</div><br>
				<p>Preferred Robotics Topics</p>
				<div>
					<input type="checkbox">
					<label>Programming</label>
				</div>
				<div>
					<input type="checkbox">
					<label>Electronics</label>
				</div>
				<div>
					<input type="checkbox">
					<label>Mechanical Design</label>
				</div><br>

				<p>Robotics Experience Level</p>
				<div>
				<input type="radio" class="form-inline">
				<label>Beginner</label>
				</div>
				<div>
				<input type="radio" class="form-inline">
				<label>Intermediate</label>
				</div>
				<div>
				<input type="radio" class="form-inline">
				<label>Advanced</label>
				</div><br>

				<div>
					<p>Preferred Robotics Project</p>
					<select name="Projects" class="form-control">
					  <option value="volvo">Line follower robot</option>
					  <option value="saab">Robotic arm</option>
					  <option value="mercedes">Steerable robot</option>
					  <option value="audi">Swarm robotics</option>
					</select>
				</div><br>

				<div>
					<p>Reason for joining</p>
					<textarea class="form-control" placeholder="Why would you like to join?"></textarea>
				</div><br>

				<div>
					  <input type="submit" value="Submit">
				</div>
			</form>
		</div>
	</body>
</html>
